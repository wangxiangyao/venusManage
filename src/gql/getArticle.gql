

query getArticle ($id: String) {
  getArticle (id: $id) {
      id
      title
      shareDesc
      shareTitle
      content
      mainPic {
        url
      }
      thumbnail {
        url
      }
      createAt
      updateAt
      url
      author {
        id
        avator
        name
        desc
        tag {
          text
        }
      }
  }
}
