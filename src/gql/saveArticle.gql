mutation saveArticle ($input: articleInput!){
  saveArticle (input: $input) {
    id
    title
    shareDesc
    shareTitle
    content
    url
    mainPic {
      url
    }
    thumbnail {
      url
    }
    author {
      id
      avator
      name
      desc
      tag {
        text
      }
    }
  }
}
